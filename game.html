<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
<div class="header">
    <div class="progress-container">
        <div id="progress-bar"></div>
    </div>
    <div class="score-container">
        Score: <span id="score">0</span>
    </div>
</div>
<div class="choosingGameContainer">
    <div class="choosingGame">
        <p id="title">Which HTML tag is used to define an inline style?</p>
        <div class="GameContainer">
            <div class="box">
                <p class="index">A</p>
                <p class="content">Choose 1</p>
            </div>
            <div class="box">
                <p class="index">B</p>
                <p class="content">Choose 2</p>
            </div>
            <div class="box">
                <p class="index">C</p>
                <p class="content">Choose 3</p>
            </div>
            <div class="box">
                <p class="index">D</p>
                <p class="content">Choose 4</p>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
